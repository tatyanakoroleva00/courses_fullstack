<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <img class="top-bg" src="images/bg-pattern-top.svg" alt="top-bg">
    <img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="bottom-bg">
    <div class="card">
      <div class="top">
        <img class="top-bcg" src="images/bg-pattern-card.svg" alt="background">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="middle">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="bottom">
        <div class="col">
          <p class="number">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="col">
          <p class="number">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="col">
          <p class="number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
