<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="col col-1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="statistics">
          <div class="statistics_col statistics_col-1">
            <p class="number">10k+</p>
            <p class="title">companies</p>
          </div>
          <div class="statistics_col statistics_col-2">
            <p class="number">314</p>
            <p class="title">templates</p>
          </div>
          <div class="statistics_col statistics_col-3">
            <p class="number">12M+</p>
            <p class="title">queries</p>
          </div>
        </div>
      </div>
      <div class="card_col card_col-2">
      </div>
    </div>
  </div>

</body>

</html>
