<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image-box">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <img class="view" src="images/icon-view.svg" alt="view">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="description">
        <div class="col">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="value">0.041 ETH</p>
        </div>
        <div class="col">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="signature">
        <img src="images/image-avatar.png" alt="avatar">
        <span class="creation">Creation of <span class="white-name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
</body>

</html>
